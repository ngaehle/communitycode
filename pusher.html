    <main>
    <div id=viewerPanes>
        <div class="paneContainer">
            <h3>Collaborative Document</h3> 
            <div class="doc language-css" id="doc"></div>
        </div>
        <div class="paneContainer">
            <h3>Render View</h3>
            <div id="codeRendered"></div>
        </div>
    </div>
    <div id="interact"> 
        <pre><code id="temp"></code></pre>
        <div id="chatBox">
            
        </div>
    </div>
       
    </main>
    <script>
        // hljs.initHighlightingOnLoad();
        hljs.configure({
            languages: ["css", "html"]
        })
        const temp1 = document.getElementById('temp');
        document.getElementById('doc').addEventListener("keydown", function(e) {
            window.setTimeout(function() {
                var codetext = e.target.innerText;
                var code = hljs.highlight("css", codetext).value;
                var fCode = hljs.fixMarkup(code);
                temp1.innerHTML = code;
            }, 100)

        });
        const rendered = document.getElementById('codeRendered');
        const doc = document.getElementById('doc');
        const code = doc.childNodes[0];
        const config = {childList: true, charaterData: true, subtree: true};

        const callBack = function(items, observer){
            for(let item of items){
                if(item.type === 'childList' || item.type === 'characterData' || item.type === 'subtree'){
                    rendered.innerHTML = doc.innerText;                    
                }
            }
        }

        const observer = new MutationObserver(callBack);
        observer.observe(doc, config);
        document.getElementById('doc').addEventListener('keyup', function(e){
           rendered.innerHTML = e.target.innerText;
        });

    </script>
    <script src="JS/pusher-app.js"></script>
